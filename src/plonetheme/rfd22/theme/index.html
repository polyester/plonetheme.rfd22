<!DOCTYPE html>
<html>
  <head>
    <title>Plone Theme</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <section id="portal-toolbar"></section>
    <div id="filmstrip-wrapper"></div>
    <div class="outer-wrapper">
      <div id="mainnavigation-wrapper">
        <div id="mainnavigation"></div>
      </div>
      <header id="content-header">
        <div class="container flexhorizontal flexwrap flexspacebetween">
          <header id="portal-top"></header>
          <div class="rfd-socialmedia">
            <a
              href="https://facebook.com/rozefilmdagen"
              id="Facebook"
              title="Like ons op Facebook"
              target="_blank"
              ><i class="fab fa-facebook"></i> </a
            ><a
              href="https://twitter.com/rozefilmdagen"
              id="Twitter"
              title="Volg Rozefilmdagen op Twitter"
              target="_blank"
              ><i class="fab fa-twitter"></i> </a
            ><a
              href="https://www.instagram.com/roze_filmdagen/"
              id="Instagram"
              title="Volg Rozefilmdagen op Instagram"
              target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>

          <div id="anonymous-actions"></div>
        </div>
        <div class="container">
          <div class="rfd-headertext">
            10 - 20 maart 2022 &mdash; Het Ketelhuis/Westergasfabriek/Amsterdam
            &amp; online
          </div>
        </div>
      </header>

      <div id="above-content-wrapper">
        <div id="above-content"></div>
      </div>
      <div class="container">
        <div class="row">
          <aside id="global_statusmessage"></aside>
        </div>
        <main id="main-container" class="row row-offcanvas row-offcanvas-right">
          <div id="content-container"></div>
          <div id="column1-container"></div>
          <div id="column2-container"></div>
        </main>
        <!--/row-->
      </div>
      <!--/container-->
    </div>
    <!--/outer-wrapper -->
    <footer id="portal-footer-wrapper">
      <div class="container" id="portal-footer">
        <div class="doormat row"></div>
        <div class="copyright row"><div class="col-xs-12"></div></div>
        <div class="colophon row"><div class="col-xs-12"></div></div>
        <div class="site-actions row"><div class="col-xs-12"></div></div>
      </div>
    </footer>
    <div id="filmstrip-wrapper"></div>
  </body>
</html>
